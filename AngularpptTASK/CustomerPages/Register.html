<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Registration</title>
    <script src="../Scripts/jquery-1.10.2.js"></script>
    <script src="../Scripts/angular.js"></script>
    <script src="../Scripts/angular-route.js"></script>
    <script src="../Scripts/App/custom.js"></script>
    <script src="../Scripts/App/app.js"></script>
    <link href="../Content/bootstrap.css" rel="stylesheet" />
    <link href="../Content/Site.css" rel="stylesheet" />
    <style>
        .bootstrap-select ul.dropdown-menu li:first-child {
            display: none;
        }
    </style>
</head>
<body ng-app="customerModule">
    <div ng-controller="CustomerRegistration">
        <div class="container">
            <div class="row">

                <div class="col-md-3">
                    <h3>Register Here...!</h3>
                    <form role="form" name="AddCustomer" style="margin-top:50px">
                        <input type="hidden" ng-model="txtId" ng-value="customerdata.data.Id" />
                        <div class="form-group">
                            <label for="Name">Name</label>
                            <input id="Name" type="text"
                                   class="form-control" ng-model="customerdata.data.Name" name="name" required />
                            <!--<span style="color:red" ng-show="AddCustomer.name.$dirty && AddCustomer.name.$invalid">
                                <span ng-show="AddCustomer.name.$error.required">Name is required.</span>
                            </span>-->
                        </div>
                        <div class="form-group">
                            <label for="Age">Age</label>
                            <input id="Age" type="text"
                                   class="form-control" ng-model="customerdata.data.Age" name="age" required />
                            <!--<span style="color:red" ng-show="AddCustomer.age.$dirty && AddCustomer.age.$invalid">
                                <span ng-show="AddCustomer.age.$error.required">Age is required.</span>
                            </span>-->
                        </div>
                        <div class="form-group">
                            <label for="City">City</label>
                            <input id="City" type="text"
                                   class="form-control" ng-model="customerdata.data.City" name="city" required />
                            <!--<span style="color:red" ng-show="AddCustomer.city.$dirty && AddCustomer.city.$invalid">
                                <span ng-show="AddCustomer.city.$error.required">City is required.</span>
                            </span>-->
                        </div>
                        <div class="form-group">
                            <label for="language">Language</label>
                            <input id="language" type="text"
                                   class="form-control" ng-model="customerdata.data.Languages" name="language" required />
                            <!--<span style="color:red" ng-show="AddCustomer.language.$dirty && AddCustomer.language.$invalid">
                                <span ng-show="AddCustomer.language.$error.required">Language is required.</span>
                            </span>-->
                        </div>
                        <div class="form-group">
                            <label for="skill">Skill</label>
                            <input id="skill" type="text"
                                   class="form-control" ng-model="customerdata.data.Skills" name="skill" required />
                            <!--<span style="color:red" ng-show="AddCustomer.skill.$dirty && AddCustomer.skill.$invalid">
                                <span ng-show="AddCustomer.skill.$error.required">Skill is required.</span>
                            </span>-->
                        </div>
                        <input type="submit" id="btnAddCustomer" ng-show="!customerdata.data.Id" class="btn btn-primary" value="Add Customer" ng-click="InsertData()">
                        <input type="submit" id="btnUpdateCustomer" ng-show="customerdata.data.Id" class="btn btn-primary" value="Update" ng-click="UpdateCustomer()">

                        <!--<button type="submit" class="btn btn-primary" ng-bind="buttonsave.text" ng-click="InsertData()" value="Add">Add Customer</button>
                        <button type="submit" class="btn btn-primary" ng-bind="buttonupdate.text" ng-click="InsertData()">Update</button>-->
                    </form>
                </div>

                <div class="col-md-1"></div>

                <div class="col-md-8">

                    <div class="row">
                        <div class="col-md-6">
                            <h3>Order By</h3>
                            <select class="form-control" ng-model="sortorder">
                                <!--<option value="0" selected>Select One</option>-->
                                <option value="Name">
                                    Name
                                </option>
                                <option value="Age">
                                    Age
                                </option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <h3>Search</h3>
                            <input type="text" ng-model="searchtext.$" class="form-control" />
                        </div>
                    </div>


                    <div ng-init="DisplayData()">
                        <center><h3>Employee Detail</h3></center>
                        <table class="table">

                            <tr>
                                <th>
                                    Name
                                </th>
                                <th>
                                    Age
                                </th>
                                <th>
                                    City
                                </th>
                                <th>
                                    Language
                                </th>
                                <th>
                                    Skill
                                </th>
                                <th>
                                    Action
                                </th>
                            </tr>

                            <tr ng-repeat="item in CustomerList | orderBy : sortorder | filter : searchtext">
                                <td>{{item.Name}}</td>
                                <td>{{item.Age}}</td>
                                <td>{{item.City}}</td>
                                <td>{{item.Languages}}</td>
                                <td>{{item.Skills}}</td>
                                <td><a href="#" ng-click="SearchbyId(item.Id)">Edit |</a><a href="#" ng-click="DeleteCustomer(item.Id)"> Delete</a></td>
                            </tr>

                        </table>
                    </div>
                </div>

                <!--<div class="col-md-1"></div>-->



            </div>
        </div>
        <!--<input type="button" value="Click" ng-click="DisplayData()" />-->
        <!--<input type="submit" id="btnAddStudent" class="btn btn-primary"
               value="Add Student" ng-click="Add()" ng-disabled="AddStu.fname.$dirty && AddStu.fname.$invalid ||
            AddStu.lname.$dirty && AddStu.lname.$invalid || AddStu.age.$dirty && AddStu.age.$invalid">-->
    </div>
</body>
</html>
